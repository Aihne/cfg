// after round restart press this to get
alias infiniteNades "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov;sv_infinite_ammo 1"
bind "n" "infiniteNades"

//grenade preview. doesnt work with: jumpthrows, works bad with moving around
bind kp_slash "toggle cl_grenadepreview 1 0"

//freeze grenade tracjectories wihtout throwing
bind kp_multiply "cl_sim_grenade_trajectory 45"

//F6 saves position on server, F2 restores you to the position. For skill jumps/nade practice
bind "F6" "con_logfile cfg/save_pos.log; getpos; con_logfile 0; say_team position saved"
bind "F2" "exec save_pos.log; say_team position restored"

// I always join T so I add bot to CT side
bind "kp_uparrow" bot_add_ct

// **MUST HAVE BOT IN SERVER** - bind a key to place a bot
bind "kp_pgup" bot_place

//practice mode commands, for private server with the plugin enabled (https://github.com/splewis/csgo-practice-mode)
bind "kp_end" "sv_rethrow_last_grenade; say_team .throw" //this one works even in a console made server
bind "kp_downarrow" "say_team .back"
bind "kp_pgdn" "say_team .nades"

//yprac 
bind "kp_leftarrow" "say_team next"
bind "kp_5" "say_team prev"
bind "kp_rightarrow" "say_team back" 
bind "kp_plus" "say_team help"

//noclip
alias "togglenoclip" "noclipon"
alias "noclipon" "noclip; say_team noclip on; alias togglenoclip noclipoff"
alias "noclipoff" "noclip; say_team noclip off; alias togglenoclip noclipon"
bind mouse3 "togglenoclip"
bind mouse4 "togglenoclip"

//various
sv_cheats 1 
bot_kick
mp_warmup_end
mp_freezetime 0
mp_round_restart_delay 1
mp_limitteams 0
mp_autoteambalance 0
bot_stop 1
cl_showpos 1

//cash
mp_maxmoney 65535
mp_startmoney 65535
mp_afterroundmoney 65535
mp_buytime 60000
mp_buy_anywhere 1

//max round time
mp_roundtime_hostage 999
mp_roundtime 999
mp_roundtime_defuse 999

//nades trajectories
sv_grenade_trajectory 1
sv_grenade_trajectory_time 10  //how long nade trajectories remain after you throw them
sv_showimpacts 1
ammo_grenade_limit_total 5

//restart round to apply changes
mp_restartgame 1




clear
echo "EXECUTED: Aihne's practice mode."