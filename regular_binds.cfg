exec aliases

bind x "use weapon_knife; use weapon_flashbang; smokeCrosshair"		//flash
bind c "use weapon_knife; use weapon_smokegrenade; smokeCrosshair"		//smoke
bind z "use weapon_knife; use weapon_molotov; use weapon_incgrenade; smokeCrosshair"		//molo
bind 4 "use weapon_knife; slot4; smokeCrosshair"
bind 5 "slot5; normalCrosshair"

bind mouse5 "+jumpthrow"
bind mouse4 "+djump" //i like to use crouch jump to almost every jump other than bhops

bind v "+bombplant"

bind q "+voicerecord"

bind MWHEELUP "+jump"
bind MWHEELDOWN "+jump"

bind h "drop"

bind g "toggle cl_radar_scale 1 0.3" //zoom radar in